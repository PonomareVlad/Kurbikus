<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kurbikus</title>
	<meta content="width=device-width,minimum-scale=1,initial-scale=1" name="viewport">
	<style>
		* {
			box-sizing: border-box;
		}

		html, body {
			margin: 0;
			padding: 0;
		}

		main > .section-wrapper > section {
			height: 100vh;
			width: 100vw;
			background-color: #111;
			color: white;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		main > .section-wrapper:nth-child(odd) > section {
			background-color: #999;
		}

		@media (min-width: 1025px) {
			main {
				position: fixed;
				width: 100vh;
				height: 100vw;
				overflow-y: auto;
				overflow-x: hidden;
				transform: rotate(-90deg) scaleX(-1);
				transform-origin: left top;
			}

			main > .section-wrapper {
				transform: rotate(90deg) scaleY(-1);
				transform-origin: left top;
				width: 100%;
				height: 100%;
			}

			main > .section-wrapper > section {
				height: 100vh;
				width: 100vw;
			}
		}

	</style>
</head>
<body class="">
<main>
	<div class="section-wrapper">
		<section>
			Content
		</section>
	</div>
	<div class="section-wrapper">
		<section>
			Content
		</section>
	</div>
	<div class="section-wrapper">
		<section>
			Content
		</section>
	</div>
	<div class="section-wrapper">
		<section>
			Content
		</section>
	</div>
	<div class="section-wrapper">
		<section>
			Content
		</section>
	</div>
</main>
</body>
</html>
